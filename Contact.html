<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./Contact.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />
</head>
<body>
    <div id="one" >
        <img src="https://parking.airgarage.com/static/media/share.ab0a9184.png" alt="">

    </div>

    <div id="two">
        <h1>Contact Us</h1>

    </div>
   


    <div id="three">
        <h1>Name</h1>
        <input class="name" placeholder="Joe Garage"></input>
        <h1>Email</h1>
        <input class="name" placeholder="Where should we contact you?"></input>
        <h1>Phone number</h1>
        <input class="name" placeholder="Account Phone number"></input>
        <h1>Topic</h1>
        
        <select  class="name">
            <option class="mybhai" value="#"></option>
            <option class="mybhai" value="Incorrect or Unrecognized Charge">Incorrect or Unrecognized Charge</option>
            <option class="mybhai" value="Forget to End Rentel">Forget to End Rentel</option>
            <option class="mybhai" value="Bug or Error">Bug or Error</option>
            <option class="mybhai" value="Incorrect Parking Ticket">Incorrect Parking Ticket</option>
            <option class="mybhai" value="Question About Rental">Question About Rental</option>
            <option class="mybhai" value="Car Immobilized or Towed">Car Immobilized or Towed</option>
            <option class="mybhai" value="Discount/validation Code Issue">Discount/validation Code Issue</option>
            <option class="mybhai" value="Question About Rental">Question About Rental</option>
        </select>
        <h1>Message</h1>
        <textarea class="name1" placeholder="what can we help you with? Include any relevent details about your rental"></textarea>
       <button id="btn">Submit</button>
    </div>
</body>
</html>
<script src="./Contact.js"></script>
