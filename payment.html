<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Parking With Airgarage</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link rel="stylesheet" href="payment.css" />
    <script
    src="https://kit.fontawesome.com/4560e2a1c5.js"
    crossorigin="anonymous"
  ></script>
  </head>
  <body>
    <div id="main">
      <div id="container">
        <img src="" alt="" />
        <h2>Parking with Airgarage</h2>
        <h3>Little River Center Parking</h3>
        <div id="rate">
          <p>CURRENT RATE</p>
          <p id="price"></p>
        </div>
        <div id="form">
          <form>
            <label>PHONE</label>
            <input type="text" name="" placeholder="Phone number" id="number" />
            <label>CAR</label>
            <input
              type="text"
              name=""
              placeholder="License plate number"
              id="license"
            />
            <div id="type">
              <div id="change">State/Province</div>
              <i class="fa-solid fa-caret-down"></i>
            </div>
            <div id="item"></div>
            <label for="">SECURE PAYMENT</label>
            <input type="number" id="card" placeholder="Card Number"  />
            <span id="mmyy">MM/YY</span>
            <input type="submit" value="START RENTAL" />
          </form>
        </div>
      </div>
      <div id="available">
        <h1>Available Options:</h1>
        <div id="time">
          <div id="hourly">HOURLY</div>
          <div id="monthly">MONTHLY</div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
<script src="payment.js" type="module"></script>
